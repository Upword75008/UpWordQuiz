name: Update index.html

on:
  workflow_dispatch:
  push:
    branches: 
      - main

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          
      - name: Test script exists
        run: |
          ls -la
          if [ ! -f "generate_index.py" ]; then
            echo "Creating dummy generate_index.py for testing"
            echo 'print("Hello from Python!")' > generate_index.py
            echo '<h1>Updated by GitHub Action</h1>' > index.html
          fi
          
      - name: Run script
        run: python generate_index.py
        
      - name: Commit if changed
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-update index.html"
            git push
          fi
